<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Overlay Notifier Window -->
    <dialog id="overlay-window">
        <div id="overlay-container">
            <h2 id="overlay-heading">Overlay Window</h2>
            <p id="overlay-content">Complete the one's you noted first ig</p>
            <button id="overlay-closeBtn">Close</button>
        </div>
    </dialog>

    <!-- Root Container -->
    <div class="container">
        <h1>To Do List</h1>

        <!-- To Do Form -->
        <form class="todo-form">
            <!-- Input Bar to Put Tasks -->
            <div class="input-bar">
                <input type="text" id="input-textbox" maxlength="50" placeholder="Enter Todo...">
                <button type="submit" id="add-btn">Add</button>
            </div>
        </form>

        <!-- Tasks Container -->
        <div class="todo-container">

            <!-- Task Bar storing the task-->
            <div class="task-bar">
                <p id="task-content">This is task 1</p>
                <button id="done-btn">Done</button>
            </div>

            <div class="task-bar">
                <p id="task-content">This is task 2</p>
                <button id="done-btn">Done</button>
            </div> 

            <div class="task-bar">
                <p id="task-content">This is the task where it exceeds the character limit</p>
                <button id="done-btn">Done</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
